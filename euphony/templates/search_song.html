{% extends 'base.html' %}

{% block title %}Search song{% endblock %}

{% block content %}

<h1> Search for a Song (ala Spotify) </h1>

<form method='post' action="search_song_results.html">
    {% csrf_token %}
    <br>
    <div>
        Search: {{ form.song_name }}
    </div>
    <br>

    <button class="btn btn-primary btn-lg" type="submit">Submit</button>

</form>

{% endblock %}
