{% load static %}
{% include 'base_settings.html' %}
{% include 'base.html' %}


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">

	<title>{% block title %} Music App | General Setting {% endblock %}</title>

	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	 <style>
				 	body {
			  background-color: white;
			  color: black;
			}

			.dark-mode {
			  background-color: black;
			  color: white;
			}
	 </style>


</head>

<body>

	<div class="main_content">

		<h3 class = "general_settings_name">General Settings</h3>


        <div class="info-general">

          <div class="form-check form-switch">
		  <input class="form-check-input" onclick="myFunction()" type="checkbox" id="flexSwitchCheckDefault">
		  <label class="form-check-label" for="flexSwitchCheckDefault">Dark Mode</label>
		</div>


      </div>
    </div>

<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>


</body>

</html>
