{% load static %}
{% include 'base_settings.html' %}
{% include 'base.html' %}


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

	<title>{% block title %} Music App | General Setting {% endblock %}</title>

	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


	 <style>
			body {
			  background-color: #DEDCDE;
			  color: black;
			}

			.dark-mode {
			  background-color: #343a40;
			  color: white;
			}
	 </style>


</head>

<body>

	<div class="main_content">

		<h3 class = "settings_name">General Settings</h3>

		<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
        <div class="info-general">
      
          <div class="form-check form-switch general_settings_switch">
		  <input class="form-check-input" onclick="myFunction()" type="checkbox" id="dark_mode" name="dark_mode" {% if user.userExt.dark_mode %}checked{% endif %}>
		  <label class="form-check-label" for="dark_mode">Dark Mode</label>
		</div>

		<div class="form-check form-switch general_settings_switch">
		  <input class="form-check-input" type="checkbox" id="explicit" name="explicit" {% if user.userExt.explicit %}checked{% endif %}>
		  <label class="form-check-label" for="explicit">Explicit</label>
		</div>

			<div class = "general_settings_save">
		  	<div class="form-group row">
		    <div class="col-sm-10">
		      <button type="submit" class="btn btn-primary">Save</button>
		    </div>
		  </div>
		  </div>

      </div>
    </form>
    </div>

<script>
	var element = document.body;
	if("{{ user.userExt.dark_mode }}" == "True") {
		element.classList.toggle("dark-mode");
	}


	function myFunction() {
		var element = document.body;
   	element.classList.toggle("dark-mode");

	}

</script>


</body>

</html>
