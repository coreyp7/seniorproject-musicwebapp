{% include 'base.html' %}
{% load static %}


{% block content %}

<body>
    <br>
    {% if friends %}
    {% for friend in friends %}
    <ul class="list-group saved_play_group">
        <a href="{% url 'show_user' friend.id %}" class="list-group-item list-group-item-action flex-row saved_play_group">
            <img src="{{friend.profile_pic}}" style="width: 100px;
            height: 100px; border-radius: 50%; margin-top: 10px; outline: 2px solid rgb(189, 50, 189);">
            <div>
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1 saved_play_name">{{friend.name}}</h5>
                    <small class="text-muted saved_play_creator">Friends since {{friend.since}}</small>
                </div>
                <p class="mb-1 saved_play_bio">{{friend.bio}}</p>
            </div>
        </a>
    </ul>
    {% endfor %}
    {% else %}
    <center><h1 class="no_friends">No Friends Found</h1></center>
    {% endif %}
</body>

{% endblock %}
