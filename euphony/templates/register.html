{% load static %}





<!DOCTYPE html>
<html class="login_register">

  <head>
    
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>


  
    
  </script>

  <script type="text/javascript">
  function myFunction(){
  var select = document.getElementById('genre');
  var value = "here"
  console.log(value);
  }
  </script>

  
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

  </head>

  <body class="login_register">
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="user_card">
          <div class="d-flex justify-content-center">
            <h3 id="form-title">REGISTER ACCOUNT</h3>
          </div>
          <div class="d-flex justify-content-center form_container">

            <form method="POST" action="">
              {% csrf_token %}
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                {{form.username}}
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                </div>
                {{form.email}}
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                {{form.password1}}
              </div>
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                {{form.password2}}
              </div>

              <div class="d-flex justify-content-center">
              <h3 id="form-title">Music Preferences</h3>
              </div>



              <div class="d-flex justify-content-center">
               <select class="selectpicker" id="genre" multiple  data-dropup-auto="false" multiple data-max-options="5" multiple data-selected-text-format="count > 2" >
                <option> acoustic</option>
                <option>alt-rock</option>
                <option>alternative</option>
                <option>ambient</option>
                <option>anime</option>
                <option>blues</option>
                <option>classical</option>
                <option>country</option>
                <option>dance</option>
                <option>dubstep</option>
                <option>edm</option>
                <option>goth</option>
                <option>heavy-metal</option>
                <option>hip-hop</option>
                <option>indie</option>
                <option>jazz</option>
                <option>k-pop</option>
                <option>metal</option>
                <option>pop</option>
                <option>r-n-b</option>
                <option>rock</option>
                <option>study</option>
                <option>summer</option>
                <option>work-out</option>
                </select>
              </div>

              <button id="submit">Submit</button>
              <script>
              $('#submit').click(function(){
                console.log($('#genre').val())
                })  
              </script>




              <div class="d-flex justify-content-center mt-3 login_container" >
                <input class="btn login_btn" type="submit" value="Register Account">
              </div>
            </form>
          </div>




 

          {{form.errors}}

          <div class="mt-4">
            <div  class="d-flex justify-content-center links">
              Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>



    <script>
      /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field 
     */

      //Query All input fields
      var form_fields = document.getElementsByTagName('input')
      form_fields[1].placeholder = 'Username..';
      form_fields[2].placeholder = 'Email..';
      form_fields[3].placeholder = 'Enter password...';
      form_fields[4].placeholder = 'Re-enter Password...';



      for (var field in form_fields) {
        form_fields[field].className += ' form-control'
      }

    </script>




  </body>

</html>
