{% extends 'base.html' %}

<title>{% block title %} {{playlist.name}} {% endblock %}</title>

{% block content %}
<body style="background-color: white;"></body>
<h1>{{playlist.name}}</h1>
<br>
<button type="submit" style="float: right;" class="btn btn-secondary"><a href="{% url 'playlist_song' playlist.id %}" style="color: white;">+</a></button>
<br>
<table style="background-color: whitesmoke;" class="table">
    <br>
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Song</th>
        </tr>
    </thead>
    <tbody>
        {% for song in listsong %}
        <tr>
        {% for s in song %}
            <th scope="row">{{forloop.counter}}</th>
            <td>{{ s.song }}</td>   
        {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
