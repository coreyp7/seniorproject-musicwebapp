{% load static %}
{% include 'base.html' %}

<title>{% block title %} {{playlist.name}} {% endblock %}</title>

<link rel="stylesheet" href="{% static 'css/style.css' %}">

{% block content %}

<body></body>
<br>
<h1>{{playlist.name}}</h1>
<br>
<a class="btn btn-secondary" style="float: right;" href="{% url 'playlist_song' playlist.id %}"
    role="button"><strong>+</strong></a>
<br>
<table class="table addsong_table">
    <br>
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Song</th>
        </tr>
    </thead>
    <tbody>
        {% for song in songs%}
        <tr>
            <th>{{forloop.counter}}</th>
            <td><iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/{{song.id}}" width="100%"
                    height="80" frameBorder="0" allowfullscreen="" allow="autoplay; 
                clipboard-write; 
                encrypted-media; fullscreen; picture-in-picture"></iframe>
                <a href="{% url 'songinfo' song.id %}">{{song.name}}</a><br>
                <a href="{% url 'album_info' song.album_id.id %}">{{song.album_id.name}}</a><br>
            </td>

        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

<script type="text/javascript">
    if ("{{ user.userExt.dark_mode }}" == "True") {
        document.write('<link rel="stylesheet" type="text/css" href="{% static 'css / dark_mode.css' %}">');
    }
</script>
