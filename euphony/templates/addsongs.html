{% extends 'base.html' %}

<title>{% block title %} {{playlist.name}} {% endblock %}</title>

{% block content %}

<body style="background-color: white;"></body>
<br>
<h1>{{playlist.name}}</h1>
<br>
<a class="btn btn-secondary"  style="float: right;" href="{% url 'playlist_song' playlist.id %}" role="button"><strong>+</strong></a>
<br>
<table style="background-color: whitesmoke;" class="table">
    <br>
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Song</th>
        </tr>
    </thead>
    <tbody>
        {% for song in songs%}
        <tr>
            <th>{{forloop.counter}}</th>
            <td><iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/{{song.id}}" width="100%"
                    height="80" frameBorder="0" allowfullscreen="" allow="autoplay; 
                clipboard-write; 
                encrypted-media; fullscreen; picture-in-picture"></iframe></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
