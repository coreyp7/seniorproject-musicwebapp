{% load static %}
{% include 'base_settings.html' %}
{% include 'base.html' %}



<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">
    
	<title>{% block title %} Euphony | Account Setting {% endblock %}</title>

	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	 <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

</head>

<body>


	<div class="main_content">

		<h3 class = "account_settings_name">Account Settings</h3>


		<form method="post" enctype="multipart/form-data">
	      	{% csrf_token %}

        <div class="info">

      <div>
        <label class="settingsInfo" for="Uname">UserName:</label>
        <input class="settingsInput" id="Uname" name="username" type="text" placeholder="UserName" value="{{ user }}" autofocus />
      </div>
      <div>
        <label class="settingsInfo" for="firstname">First Name:</label>
        <input class="settingsInput" id="firstname" name="first_name" type="text" placeholder="FirstName" value="{{ user.first_name }}" autofocus />
      </div>
      <div>
        <label class="settingsInfo" for="lastname">Last Name:</label>
        <input class="settingsInput" id="lastname" name="last_name" type="text" placeholder="LastName" value="{{ user.last_name }}" autofocus />
      </div>
      <div>
        <label class="settingsInfo" for="email">Email:</label>

        <input class="settingsInput" id="email" name="email" type="email" placeholder="Email" value="{{ user.email }}" autofocus />
      </div>
		  <br>


		  <div class="reset_password_button">
		  	<button type="button" id="test" class="btn btn-secondary passResetCustomCSS">Reset Password</button>
		  </div>

		  <div class="reset_password" style="display:none">

		  	<div>
        <label class="settingsInfo" for="password">New Password:</label>
        <input class="settingsInput" id="password" name="password" type="password" placeholder="Password" autofocus />
      </div>
      <label class="settingsInfo" for="password">Re-Enter Password:</label>
        <input class="settingsInput" id="confirm_password" name="confirm_password" type="password" placeholder="R-Enter Password" autofocus />
        <br>
        <span id='message' class="pass_match_alert"></span>
		  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script type="text/javascript">

		// Using the toggleMethod method
	let isFormShowing = true;

	$('.passResetCustomCSS').click( ()=> {
	    console.log('clicked...');

	    if(isFormShowing) {
	        $('.reset_password').css('display','none');
	        isFormShowing = false;
	    } else {
	        $('.reset_password').css('display','block');
	        isFormShowing = true;
	    }
	});


	$('#password, #confirm_password').on('keyup', function () {
  if ($('#password').val() == $('#confirm_password').val()) {
    $('#message').html('Password Matching').css('color', 'green');
  } else 
    $('#message').html('Password Not Matching').css('color', 'red');
});

</script>



		  <div class = "account_settings_save">
		  	<div class="form-group row">
		    <div class="col-sm-10">
		      <button type="submit" class="btn btn-primary">Save</button>
		    </div>
		  </div>
		  </div>

		  <div class='settingMessage'>

		  {% if messages %}
				{% for message in messages %}
					<div class="alert alert-secondary alert-dismissible fade show" role="alert">
					<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
					</button>
					{{ message }}
				</div>
				{% endfor %}

			{% endif %}

		</div>
		</form>


      </div>

    </div>
</body>

</html>
