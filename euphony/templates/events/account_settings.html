{%  extends 'events/show_user.html' %}
{% load static %}
{% block content %}

<style>
	.profile-pic{
		max-width: 200px;
		max-height:200px;
		margin: 0 auto;
		border-radius: 50%;
	}
</style>

<br>
<div class="row">
	<div class="col-md-3">
		<div class="card card-body">
			<a class="btn btn-secondary" href="{% url 'show_user' user.id %}"> &#8592; Back to Profile Page</a>
			<hr>
			<h3 style="text-align: center">Profile Picture</h3>
			<hr>
			{% if user.profile.profile_pic %}
				<img class="profile-pic" src="{{request.user.profile.profile_pic.url}}" >
			{% else %}
				<img class="profile-pic" src="{% static 'images/Default_Pic.png' %}" height="200" width="200">
			{% endif %}

		</div>
	</div>
	<div class="col-md-9">
		<div class="card card-body">

			<form method="POST" action="" enctype="multipart/form-data">
				{% csrf_token %}
				{{form.as_p}}

			<input class="btn btn-primary" type="submit" name="Update Information">
			</form>
		</div>
	</div>
</div>

{% endblock %}
