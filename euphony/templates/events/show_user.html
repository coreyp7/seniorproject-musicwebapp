{% extends 'profile.html' %}

{% block content %}
<div>
    <center>
    <h1>User: {{ user }}</h1>
    UserID: {{ user.id }} <br>
    {% load friendshiptags %}
    Friends:<br>
    {% for friends in allfriends %}
    <li>
    <a href="{% url 'show_user' friends.id %}">{{ friends.username }}</a><br>
        </li>
    {% endfor %}<br>
    </center>
    <footer>
      <a href="{% url 'profile' %}">  Search Again</a>
    </footer>
</div>



{% endblock %}
