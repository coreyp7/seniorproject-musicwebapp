{% include 'base.html' %}
{% load static %}


{% block content %}

<body>
    {% if saved_playlists %}
    {% for playlist in saved_playlists %}
    <ul class="list-group">
        <a href="{% url 'addsongs_view' playlist.playlist_id %}"
            class="list-group-item list-group-item-action flex-row">
            <img src="{{playlist.profile_pic}}" style="width: 150px;
            height: 150px; border-radius: 50%;">
            <div>
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{playlist.name}}</h5>
                    <small class="text-muted">Created by {{playlist.username}}</small>
                </div>
                <p class="mb-1">{{friend.bio}}</p>
            </div>
        </a>
    </ul>
    {% endfor %}
    {% endif %}
</body>

{% endblock %}
