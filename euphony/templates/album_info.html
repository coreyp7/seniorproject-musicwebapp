{% extends 'base.html' %}

{% block title %}Album Results{% endblock %}

{% block content %}

<h1> Album Results </h1>

<div class="card" style="width: 40rem;">
  <div class="card-body">
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/{{id}}?utm_source=generator" width="100%" height="380" 
    frameBorder="0" allowfullscreen="" 
    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
    </iframe>
  </div>
</div>

{% endblock %}
